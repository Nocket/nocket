<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<link href="../../../../../../resources/webapp/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../../../../../../resources/webapp/css/arvatoStyle.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<wicket:extend>
		<!-- <div wicket:id='feedback'></div>  -->
		<div wicket:id="modal"></div>
		<form wicket:id="form" class="form-horizontal">
			<section>
				<header class="section-header section-first">
					<span class="headline">Simple Form: Newsletter</span>
				</header>
				<fieldset>
					<div class="control-group">
						<label for="Value" class="control-label" wicket:id="Value.label">Value</label>
						<div class="controls">
							<input id="Value" type="text" wicket:id="Value" />
						</div>
					</div>
					<div class="control-group">
						<label for="Time" class="control-label" wicket:id="Time.label">Time</label>
						<div class="controls">
							<select id="Time" wicket:id="Time"></select>
						</div>
					</div>
					<div class="control-group">
						<label for="Feld1Mirror" class="control-label" wicket:id="Feld1Mirror.label">Spiegelt EagerFeld1</label>
						<div class="controls">
							<input id="Feld1Mirror" type="text" wicket:id="Feld1Mirror" />
						</div>
					</div>
					<div class="control-group">
						<label for="ToggleEnableStateOfValue" class="control-label" wicket:id="ToggleEnableStateOfValue.label">Toggle Enable State Of
							Value</label>
						<div class="controls">
							<input id="ToggleEnableStateOfValue" type="checkbox" wicket:id="ToggleEnableStateOfValue" />
						</div>
					</div>
					<div class="control-group">
						<label for="FirstNameMirror" class="control-label" wicket:id="FirstNameMirror.label">Spiegelt firstName</label>
						<div class="controls">
							<input id="FirstNameMirror" type="text" wicket:id="FirstNameMirror" />
						</div>
					</div>
					<div class="control-group">
						<label for="ValueMirror" class="control-label" wicket:id="ValueMirror.label">Spiegelt Value</label>
						<div class="controls">
							<input id="ValueMirror" type="text" wicket:id="ValueMirror" />
						</div>
					</div>
				</fieldset>
			</section>
			<section>
				<header class="section-header">
					<span class="headline"><label>Inner.text</label></span>
				</header>
				<fieldset>
					<div class="control-group">
						<label for="Inner.Feld2" class="control-label" wicket:id="Inner.Feld2.label">Feld2</label>
						<div class="controls">
							<input id="Inner.Feld2" type="text" wicket:id="Inner.Feld2" />
						</div>
					</div>
					<div class="control-group">
						<label for="Inner.EagerFeld1" class="control-label" wicket:id="Inner.EagerFeld1.label">Eager Feld1</label>
						<div class="controls">
							<input id="Inner.EagerFeld1" type="text" wicket:id="Inner.EagerFeld1" />
						</div>
					</div>
				</fieldset>
			</section>
			
			<div class="form-actions">
				<button id="anAjaxButton" class="btn" wicket:id="anAjaxButton" type="submit">
					<span wicket:id="anAjaxButton.label">An Ajax Button</span>
				</button>
				<button id="anAjaxButtonWithRedirectToThisPage" class="btn" wicket:id="anAjaxButtonWithRedirectToThisPage" type="submit">
					<span wicket:id="anAjaxButtonWithRedirectToThisPage.label">An Ajax Button</span>
				</button>
			</div>
			
			<ul wicket:id="groupTabbedPanel"></ul>
		</form>
	</wicket:extend>
</body>
</html>
