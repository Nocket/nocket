<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <link href="../../../../../../resources/webapp/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="../../../../../../resources/webapp/css/arvatoStyle.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <wicket:extend>
            <!-- <div wicket:id='feedback'></div>  -->
            <div wicket:id="modal"></div>
            <form wicket:id="form" class="form-horizontal">
                <div class="control-group">
                    <label for="TextEagerEcho" class="control-label" wicket:id="TextEagerEcho.label">Text Eager Echo</label>
                    <div class="controls">
                        <input id="TextEagerEcho" type="text" wicket:id="TextEagerEcho" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="TextEager" class="control-label" wicket:id="TextEager.label">Text Eager</label>
                    <div class="controls">
                        <input id="TextEager" type="text" wicket:id="TextEager" />
                    </div>
                </div>
                <div class="control-group">
                    <label for="Text" class="control-label" wicket:id="Text.label">Text</label>
                    <div class="controls">
                        <input id="Text" type="text" wicket:id="Text" />
                    </div>
                </div>
                <button id="save" class="btn" wicket:id="save" type="submit"><span wicket:id="save.label">Save</span></button>
            </form>
        </wicket:extend>
    </body>
</html>
