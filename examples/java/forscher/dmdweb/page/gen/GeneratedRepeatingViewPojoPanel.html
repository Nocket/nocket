<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<link href="../../../../../resources/webapp/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link href="../../../../../resources/webapp/css/arvatoStyle.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<wicket:panel>
		<!-- <div wicket:id='feedback'></div>  -->
		<div wicket:id="modal"></div>
		<form wicket:id="form" class="form-horizontal">
			<section>
				<header class="section-header">
					<span class="headline">Repeating Form</span>
					<div class="pull-right">
						<button id="testButton" class="btn" wicket:id="testButton" type="submit">
							<span wicket:id="testButton.label">testButton</span>
						</button>
					</div>
				</header>
				<fieldset>
					<div class="control-group">
						<label for="Feld1" class="control-label" wicket:id="Feld1.label">Feld1</label>
						<div class="controls">
							<input id="Feld1" type="text" wicket:id="Feld1"></input>
						</div>
					</div>
					<div class="control-group">
						<label for="Feld2" class="control-label" wicket:id="Feld2.label">Feld2</label>
						<div class="controls">
							<input id="Feld2" type="text" wicket:id="Feld2"></input>
						</div>
					</div>
					<div class="control-group">
						<label for="Feld3" class="control-label" wicket:id="Feld3.label">Feld3</label>
						<div class="controls">
							<input id="Feld3" type="text" wicket:id="Feld3"></input>
						</div>
					</div>
				</fieldset>
			</section>
		</form>
	</wicket:panel>
</body>
</html>
