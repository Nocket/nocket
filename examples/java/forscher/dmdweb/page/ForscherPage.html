<!doctype html>
<html lang="de" xmlns:wicket="http://wicket.apache.org">
<head>
<title>Wicket Forscher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<!-- change as needed by your application -->
<meta charset="UTF-8">
<!-- Icon for Browser Adress bar -->
<link type="image/ico" rel="shortcut icon" href="img/favicon.ico">

<!-- === CSS Files === -->
<!-- generated from less file. DO NOT EDIT THIS FILE! -->
<link href="css/application.css" rel="stylesheet">

<!--  styles for the notfier popups -->
<link href="css/messenger.css" rel="stylesheet">
<link href="css/messenger-theme-block.css" rel="stylesheet">

<link href="css/jquery.pnotify.default.icons.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.pnotify.default.css" rel="stylesheet" type="text/css" />

<!-- IE specific styles, define as needed for your application -->
<!--[if lt IE 11]>
        <link href="css/application_ie.css" rel="stylesheet">
    <![endif]-->

<!-- required javascript -->
<script type="text/javascript" src="js/libs/modernizr.js"></script>
<script type="text/javascript" src="js/libs/jquery.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/add-ons/hubspot.messenger.js"></script>
<script type="text/javascript" src="js/dmd.notifier.js"></script>

<!-- optional: makes page elements stick at a defined position -->
<script type="text/javascript" src="js/add-ons/jquery.sticky.js"></script>
<!-- optional: could be used to tell the user the she has unsaved modifiaction -->
<script type="text/javascript" src="js/add-ons/jquery.are-you-sure.js"></script>
<!-- optional: shows a remaining chars marker at input fields -->
<script type="text/javascript" src="js/add-ons/bootstrap-maxlength.min.js"></script>
<!-- optional: bootstrap optimized datepicker, to use remove "@Assited" from Date fields -->
<script type="text/javascript" src="js/add-ons/bootstrap-datepicker.js"></script>

<!-- application specific javascript, each app should only have one script file -->
<!-- ADD ALL YOUR APP SPECIFIC JavaScript TO THIS FILE! -->
<script type="text/javascript" src="js/application.js"></script>

</head>
<body>
	<div wicket:id="debug"></div>

	<header class="navbar navbar-inverse navbar-fixed-top arvato-navbar hidden-print">
		<div class="container">
			<div class="navbar-header">
				<a href="/" title="Homepage"><span class="brand logo"><img src="img/logo.png" height="28" width="103"></span></a>
			</div>
			<nav>
				<div>
					<ul class="nav navbar-nav pull-left">
						<!-- Main Navigation of the app -->
						<li class="active"><a href="">Forscher</a></li>
						<li><a href="/tests">Tests</a></li>
						<li><a href="/examples">CSS</a></li>
					</ul>
				</div>
				<div wicket:id="loginstatus"></div>
			</nav>
		</div>
	</header>


	<div class="container">
		<div class="row-fluid">
			<div class="span3 hidden-print">
				<!-- left navigation of the application -->
				<aside id="sidebar" class="span12">
					<div id="dirtyMarker" class="alert text-center hide">
						<a class="close" onclick="dirtyReset();">&times;</a> <span class="dirty-message" title="nicht gesicherte &Auml;nderungen!"><i
							class="icon-error"></i>&nbsp;&nbsp;nicht gesicherte &Auml;nderungen!</span>
					</div>
					<!-- Second Level Menu -->
					<div id="sidebar" wicket:id="menu" class="span12"></div>
				</aside>
			</div>
			<div class="span9">
				<wicket:child>
					<p>[Content of child pages goes here.]</p>
				</wicket:child>
			</div>
		</div>
	</div>

	<footer id="footer">
		<div class="container">
			<p class="muted credit">
				Design based on <a href="http://getbootstrap.com/2.3.2/">Twitter Bootstrap v 2.3.2</a>.
			</p>
		</div>
	</footer>

	<!-- if you use application specific javascript you should initialize it here -->
	<script type="text/javascript">
		$( document).ready( function() {
	        initComponents();
        });
	</script>

</body>
</html>
