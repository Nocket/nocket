<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Wicket Forscher</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" href="/style/style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	<div id="wrapper">
		<div class = "error">
			<p><wicket:message key='error.message.title'>Unexpected system error.</wicket:message></p>
			<p><wicket:message key='error.message.errorid'>Please report to your local system administration, referring to error ID <span wicket:id="errorID">[errorID]</span></wicket:message></p>
			<p><wicket:message key='error.message.actions'>The application must be stopped to avoid inconsistencies</wicket:message></p>
		</div>
	</div>
</body>
</html>
